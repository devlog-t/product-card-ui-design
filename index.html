<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="/assets/css/style.css">

    <!-- ===== GOOGLE FONTS ===== -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <title>Responsive product card</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="/assets/img/nike-shoes.png" alt="" class="card__img">

            <div class="card__data">
                <h1 class="card__title">Nike Air Jordan</h1>
                <span class="card__price">$99</span>
                <p class="card__description">Nike Air Jordan Footwear basketball sneakers.</p>
                <a href="#" class="card__button">Buy Now</a>
            </div>
        </div>
    </div>
</body>
</html>
